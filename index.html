<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word & Character Counter</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <textarea name="" id="textarea"  rows="12" placeholder="Start typing here..."></textarea>
        </div>
        <div class="count" >
            <div id="ruler">
            <h5 id="word">0</h5>
            <p>Words</p>
        </div>
        <div>
            <h5 id="character">0</h5>
            <p>Characters</p>
        </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
